<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Django API</title>
  </head>
  <body>
    {% load socialaccount%}
    <div class="border border-success", style = "width: 300px; margin:auto; text-align:center">
      <h2 class="text-success">Google Login</h2>
      <a href="{%provider_login_url 'google'%}?next=/" class="text-dark"
        >Login with Google</a
      >
      {% if user.is_authenticated%}
      <p>You are logged in using google as {{user}}</p>
      <a href="/api/logout/">Logout</a>
      {%endif%}
    </div>
  </body>
</html>
